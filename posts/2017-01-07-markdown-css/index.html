        <p>这是由 wecatch 程序员 <a href="//sanyuesha.com">三月沙</a> 写的，自定义微信公众号排版工具。</p>

<p>可能吧的阿禅的之前写了一篇文章介绍了他是如何排版公众号文章的：思路就是用 markdown 写作，然后使用专门的工具导出为 html 文件，最后把自定义的样式应用到导出的文件，复制粘贴最终的内容到微信公众号。</p>
